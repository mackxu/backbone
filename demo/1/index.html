<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8" />
	<title>Backbone</title>
	<script src="../../jquery-1.9.1.js"></script>
	<script src="../../underscore.js"></script>
	<script src="../../backbone.js"></script>
	<script src="js/1.js"></script>
	<style>
	.myList{ width: 300px; list-style: none; overflow: hidden; margin: 0;}
	.link{ float: right; }
	h4{ margin: 5px; }
	</style>
</head>
<body>
	<div class="main">
		<h3>User管理</h3>	
		<div class="left">
			<h4></h4>
			<ul class="myList"></ul>
			<a href="#" id="J_add">新增User</a>
		</div>

		<div class="right"></div>
	</div>
	<script type="text/template" id="user-item-tpl">
		<p class="myItem"><span>(<%= id %>)</span><a href="#" class="myList-item"><%= username %></a>
		<span class="link"><a href="#" class="J_itemUpdate">更新</a>|<a href="#" class="J_itemDelete">删除</a></span></p>
	</script>
	<!-- User信息详情模板 -->
	<script type="text/template" id="user-info-tpl">
		<h3>User信息详情</h3>
		<p>ID: <%= id %></p>
		<p>姓名: <%= username %></p>
		<p>年龄: <%= age %></p>
		<hr />
		<a href="#"  id="J_infoUpdate">更新</a>
		<a href="#" id="J_infoDelete">删除</a>
	</script>
	<!-- User添加、更新模板 -->
	<script type="text/template" id="user-save-tpl">
		<h3></h3>
		<p>ID: </p>
		<p>姓名: <input name="username" id="J_username"></p>
		<p>年龄: <input name="age" id="J_age"></p>
		<hr />
		<a href="#" id="J_save">Save</a>
	</script>
</body>
</html>
