<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>ToDo-Backbone</title>
	<style type="text/css">
	body{ margin:0; padding: 0; }
	.a{ height: 300px; }
	.b{ height: 200px; background-color: #999; width: 100%; }
	.c{ height: 1500px; }
	.fixed { position: fixed; top: 0; }
	</style>
</head>

<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<!-- 加载JS文件 -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	var $b = $('.b');
	// 获取要定位元素的位置
	var navH = $b.offset().top;
	// 克隆该节点
	var $bb = $b.clone(true, true);
	document.body.appendChild($bb[0]);
	$(window).scroll(function(event) {
		// 获取滚动条顶部的偏移
		var scrollH = $(this).scrollTop();
		if(scrollH > navH) {
			$bb.addClass('fixed').show();
		}else {
			$bb.hide().removeClass('fixed');
		}
	});
});
</script>
</body>
</html>
